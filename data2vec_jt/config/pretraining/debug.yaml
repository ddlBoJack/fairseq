# @package _group_

common:
  fp16: true
  log_format: json
  log_interval: 200

checkpoint:
  save_interval: 5
  save_interval_updates: 25000
  keep_interval_updates: 1
  no_epoch_checkpoints: true

task:
  _name: data2vec_jt_pretraining
  data: ???
  max_sample_size: 320000 # 20s
  min_sample_size: 32000 # 2s
  normalize: true

  source_label: phn
  target_label: ltr

dataset:
  num_workers: 4
  max_tokens: 3800000
  skip_invalid_size_inputs_valid_test: true
  validate_interval: 5
  required_batch_size_multiple: 1
  disable_validation: true
  train_subset: ??
  valid_subset: ??

distributed_training:
  distributed_world_size: 16
  ddp_backend: legacy_ddp

criterion:
  _name: data2vec_jt_criterion
  log_keys:
    - ema_decay
    - target_var
    - pred_var
    - loss_speech
    - ctc_loss

optimization:
  max_update: 400000
  lr: [0.0005]
  update_freq: [1]
  # for ctc
  # clip_norm: 5

optimizer:
  _name: adam
  adam_betas: (0.9,0.98)
  adam_eps: 1e-06
  weight_decay: 0.01

lr_scheduler:
  _name: tri_stage
  phase_ratio: [0.03,0.9,0.07]

model:
  _name: data2vec_jt
  extractor_mode: layer_norm
  encoder_layerdrop: 0.05
  dropout_input: 0.0
  dropout_features: 0.0
  feature_grad_mult: 1.0
  encoder_embed_dim: 768

  mask_prob: 0.65
  mask_length: 10

  loss_beta: 0
  loss_scale: null

  instance_norm_target_layer: true
  average_top_k_layers: 8

  pos_conv_depth: 5
  conv_pos: 95

  ema_decay: 0.999
  ema_end_decay: 0.9999
  ema_anneal_end_step: 30000
  ema_transformer_only: true
  ema_layers_only: true

  require_same_masks: true
  mask_dropout: 0

  flag: jt # data2vec, jt
  # below are for text
  text_embed_dim: 768
  max_source_positions: 1800 # TODO: max length in train_960.phn is 1486, max length in dev_clean.phn is 1631
  text_start_transformer_layer: 6
  text_transofmer_layers: 6
  text_dropout_input: 0.1
  ctc_start_step: 0
  ctc_end_step: 400000
  ctc_loss_alpha: 0.01